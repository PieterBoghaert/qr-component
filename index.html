<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./dist/css/style.min.css" />
  </head>
  <body class="site-content">
    <main class="qr-component wrapper">
      <img
        class="qr-component__image"
        src="./assets/images/image-qr-code.png"
        alt="QR code for frontend mentor"
      />
      <h1 class="qr-component__title">
        Improve your front-end skills by building projects
      </h1>
      <p class="qr-component__description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://pieterboghaert.be" target="_blank">Pieter Boghaert</a>.
    </div> -->
  </body>
</html>
